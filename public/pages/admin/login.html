<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/normalizaciones.css">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar-logo">
                <a href="/pages/shop/home.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar-menu"> 
                <li class="navbar-item">
                    <a class="navbar-link"  href="/pages/admin/admin.html">VER TIENDA</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="/pages/admin/admin.html">ADMIN</a>

                    <a class="navbar-link" href="/pages/shop/home.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="main container">
        <section class="main-section">
            <h1 class="main-title">INGRESAR A MI CUENTA</h1>
            <form action="procesar_login" method="post">
                <article class="main-article">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="johndoe@correo.com">
                </article>
                    
                <article class="main-article">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="•••••••••">
                </article>
                
                <article class="main-article">
                    <input class="main-btn" type="submit" value="Ingresar">
                    <input type="checkbox" id="remember" name="remember">
                    <p>Recordarme</p>
                </article>
            </form>
        <a class="main-link" href="#">Olvidé mi contraseña</a>
        </section>
        
    </main>
</body>
