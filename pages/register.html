     <!--  ************* MAIN REGISTER ****************  -->
    <main class="register-container">
        <div class="register-container-form">
            <h1 class="register-title">CREA TU CUENTA</h1>
            <h2 class="register-subtitle">Completa el formulario para ser parte del mundo de los Funkos </h2>
            <form class="register-form">
                <div class="register-form-item">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre" />
                </div>
                <div class="register-form-item">
                    <label for="Apellido">Apellido:</label>
                    <input type="text" placeholder="Apellido" />
                </div>
                <div class="register-form-item">
                    <label for="email">Email:</label>
                    <input type="password" placeholder="Email" />
                </div>
                <div class="register-form-item">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" />
                </div>
                <div class="register-form-item">
                    <label for="repcontraseña">Repetita Contraseña:</label>
                    <input type="password" placeholder="Constraseña" />
                </div>
                <div class="register-form-controller">
                    <input type="submit" value="Registrar" class="register-submit">
                    
                    <span class="register-form-aceptar">
                        <input type="checkbox" name="casilla">
                        Acepto 
                        <a href="" class="register-terminos-condiciones">Términos y Condiciones</a>
                    </span>
                </div>
            </form>
        </div>
