<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Funkoshop</title>
    <link rel="stylesheet" href="../../css/Normalizacioncss.css">
    <link rel="stylesheet" href="../../css/register.css">
</head>

<body>
    <header>
        <nav class="nav-edit container">

            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>

            <ul class="items-nav-edit">
                <li><a class="link_edit" href="../shop/shop.html">VER TIENDA</a></li>
                <li><a class="link_edit" href="../admin/admin.html">ADMIN</a></li>
                <li><a class="link_edit" href="../../index.html">SALIR</a></li>
            </ul>

        </nav>
    </header>

    <main class="register-container">
        <div class="register-container-form">
            <h1 class="register-title">CREA TU CUENTA</h1>
            <h2 class="register-subtitle">Completa el formulario para ser parte del mundo de los Funkos </h2>
            <form class="register-form">
                <div class="register-form-item">
                    <label for="nombre">Nombre:</label>
                    <input class="input-register" type="text" name="nombre" placeholder="John" />
                </div>
                <div class="register-form-item">
                    <label for="apellido">Apellido:</label>
                    <input class="input-register" type="text" name="apellido" placeholder="Doe" />
                </div>
                <div class="register-form-item">
                    <label for="email">Email:</label>
                    <input class="input-register" type="password" name="email" placeholder="johndoe@correo.com" />
                </div>
                <div class="register-form-item">
                    <label for="contrasena">Contraseña:</label>
                    <input class="input-register" type="password" name="contrasena" value="123456789" />
                </div>
                <div class="register-form-item">
                    <label for="repcontrasena">Repita Contraseña:</label>
                    <input class="input-register" type="password" name="repcontrasena" value="123456789" />
                </div>
                <div class="register-form-controller">
                    <input type="submit" value="Registrar" class="register-submit">

                    <span class="register-form-aceptar">
                        <input type="checkbox" name="casilla">
                        Acepto
                        <a href="" class="register-terminos-condiciones">Términos y Condiciones</a>
                    </span>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer footer_edit container">
        <section>
            <nav class="footer_nav_edit container">
                <div>
                    <ul>
                        <li class="footer_li_edit"><a class="link_edit" href="../shop/shop.html">SHOP</a></li>
                        <li class="footer_li_edit"><a class="link_edit" href="../admin/register.html">REGISTRARSE</a>
                        </li>
                        <li class="footer_li_edit"><a class="link_edit" href="../admin/login.html">INGRESAR</a></li>
                        <li class="footer_li_edit"><a class="link_edit" href="#">CONTACTO</a></li>
                    </ul>
                </div>
                <div>
                    <picture>
                        <img width="143px" height="116px" src="../../img/branding/isotype.svg"
                            alt="Isologotipo de la marca Funkoshop">
                    </picture>
                </div>
            </nav>
        </section>
        <p class="footer-copy footer_p_edit">All rights reserved 2022 - Funkoshop &copy;</p>

    </footer>
</body>

</html>
