<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Funkoshop</title>
    <link rel="stylesheet" href="../../css/Normalizacioncss.css">
    <link rel="stylesheet" href="../../css/styles.css">

</head>

<body>
    <header>
        <nav class="nav-edit container">

            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>

            <ul class="items-nav-edit">
                <li><a class="link_edit" href="../shop/shop.html">VER TIENDA</a></li>
                <li><a class="link_edit" href="../admin/admin.html">ADMIN</a></li>
                <li><a class="link_edit" href="../../index.html">SALIR</a></li>
            </ul>

        </nav>
    </header>
    <main class="cuerpo-edit container">
        <h2 class="titulo-edit">EDITAR ITEM</h2>
        <section class="formulario-edit container">

            <form action="#">
                <div class="primer-linea-edit">
                    <div class="categoria-edit">
                        <label for="categoria">Categoría: </label>
                        <select name="categoria" id="categoria">
                            <option selected value="figuras">Figuras</option>
                        </select>
                    </div>
                    <div class="licencia-edit">
                        <label for="licencia">Licencia: </label>
                        <select name="licencia" id="licencia">
                            <option selected width="5%"value="naruto">Naruto Shippuden</option>
                        </select>
                    </div>

                </div>
                <div class="nombre_producto_edit">
                    <label for="nombre_producto">Nombre del producto: </label>
                    <input type="text" name="nombre_producto" value="Kakashi Hatake Shippuden Saga" id="nombre_prod" size="30">
                </div>
                <div>
                    <textarea name="descripcion" id="descripcion" cols="80"
                        rows="8">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto
Shipudden invocando chidori.</textarea>
                </div>
                <div class="sku_precio_stock_edit">
                    <label class="sku-edit" for="SKU">SKU: </label>
                    <input class="sku_value_edit" type="text" name="SKU" value="NAR001012  ">

                    <label class="sku-edit" for="precio">Precio: </label>
                    <input class="sku_value_edit" type="text" name="precio" value=" $1.799,00  ">

                    <label class="sku-edit" for="stock">Stock: </label>
                    <input class="sku_value_edit"  type="text" name="stock" value="  10  ">
                </div>
                <div class="descuento_edit">
                    <label class="sku-edit" for="descuento">Descuento: </label>
                    <input class="sku_value_edit" type="text" name="descuento" value=" 10% ">

                    <label class="sku-edit categoria-edit" for="cuotas">Cuotas: </label>
                    <select name="cuotas" id="cuotas">
                        <option selected value="6">6 cuotas sin interés</option>
                    </select>

                </div>
                <div class="elegir_img_edit">
                    <label class="sku-edit" for="imagenes">Imágenes: </label>
                    <input class="elegir_edit" type="file" name="imagenes">
                </div>
                <div>
                    <article>
                        <picture class="img_frente_edit">
                            <img class="img_edit" src="../../img/Group 109.svg" alt="Imagen frente caja figura Kakashi">
                        </picture>
                        <picture >
                            <img class="img_edit" src="../../img/Group 110.svg" alt="Imagen dorso caja figura Kakashi">
                        </picture>
                    </article>

                </div>
                <input class="input_mod_edit" type="button" value="Modificar Producto">
            </form>
        </section>

    </main>
    <footer class="footer footer_edit container">
        <section>
            <nav class="footer_nav_edit container">
                <div>
                    <ul>
                        <li class="footer_li_edit"><a class="link_edit" href="../shop/shop.html">SHOP</a></li>
                        <li class="footer_li_edit"><a class="link_edit" href="../admin/register.html">REGISTRARSE</a></li>
                        <li class="footer_li_edit"><a class="link_edit" href="../admin/login.html">INGRESAR</a></li>
                        <li class="footer_li_edit"><a class="link_edit" href="#">CONTACTO</a></li>
                    </ul>
                </div>
                <div>
                    <picture>
                        <img width="143px" height="116px" src="../../img/branding/isotype.svg" alt="Isologotipo de la marca Funkoshop">
                    </picture>
                </div>
            </nav>
        </section>
        <p class="footer-copy footer_p_edit">All rights reserved 2022 - Funkoshop &copy;</p>

    </footer>
</body>

</html>
