<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create.css">
    <link rel="stylesheet" href="/css/normalizaciones.css">

    <title>Create</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar-logo">
                <a href="/pages/shop/home.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar-menu"> 
                <li class="navbar-item">
                    <a class="navbar-link"  href="/pages/admin/admin.html">VER TIENDA</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="/pages/shop/home.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container"> 
        <form action="#" method="post">
            <h1 class="main-article">CREAR NUEVO ITEM</h1>
            <article class="main-article">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            
                <label for="licencia">Licencia:</label>
                <select id="licencia" name="licencia" img src="/img/material-symbols_arrow-drop-down-rounded.svg" alt="">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </article>

            <article class="main-article">
                <label class="form-label" for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Kakashi Hatake Shippuden Saga">
            </article>
            
            <textarea id="descripcion" name="descripcion" placeholder="Descripción del producto"></textarea>
            
            <article class="main-article">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku">
            
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio">
                
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock">
            </article>
            
            <article class="main-article">
                <label for="descuento">Descuento:</label>
                <input type="number" id="descuento" name="descuento">
                
                <label for="cuotas">Cuotas:</label>
                <select id="cuotas" name="cuotas">
                    <option value="" disabled selected>3 cuotas sin interés</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </article>
            
            <article class="main-article">
                <label class="form-label">Imágenes:</label>
                <input type="file" id="imagenes" name="imagenes" multiple>
             </article>
            
            

            <article class="main-article">
                <input class="main-btn" type="submit" value="Agregar Producto">
                <input class="main-btn" type="button" onclick="limpiarFormulario()" value="Limpiar">
            </article>
        </form>
    
        <script>
            function limpiarFormulario() {
                document.querySelector("form").reset();
            }
        </script>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar-item">
                <li class="navbar-item">
                    <a class="navbar-link" href="#">SHOP</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">REGISTRARSE</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">INGRESAR</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="/img/branding/isotype.svg" alt="Logo de la tienda" class="footer-logo">
            </picture>
        </nav>
        <p class="footer-copy">All rights reserved 2023 - FUNKOSHOP &copy;</p>
    </footer>
